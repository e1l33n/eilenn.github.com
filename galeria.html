<script>
  // Función para permitir soltar elementos arrastrados
  function allowDrop(event) {
      event.preventDefault();
  }

  // Función para arrastrar elementos
  function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
  }

  // Función para soltar elementos
  function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      var draggedElement = document.getElementById(data);
      var dropZone = event.target;
      if (dropZone.classList.contains('droppable')) {
          dropZone.appendChild(draggedElement);
      }
  }

  // Función para verificar si se adivinó el animal correcto
  function verificarResultado() {
      var resultado = document.getElementById('resultado');
      var perro = document.getElementById('perro');
      var gato = document.getElementById('gato');
      var vaca = document.getElementById('vaca');
      var paloma = document.getElementById('paloma');
      if (perro.childNodes.length > 0 && perro.childNodes[0].id === 'nombre_perro' &&
          gato.childNodes.length > 0 && gato.childNodes[0].id === 'nombre_gato' &&
          vaca.childNodes.length > 0 && vaca.childNodes[0].id === 'nombre_vaca' &&
          paloma.childNodes.length > 0 && paloma.childNodes[0].id === 'nombre_paloma') {
          resultado.innerText = '¡Felicidades! ¡Has colocado las palabras correctamente!';
          resultado.style.color = 'green';
      } else {
          resultado.innerText = 'Incorrecto. Intenta de nuevo.';
          resultado.style.color = 'red';
      }
  }

  // Función para reiniciar el juego
  function reiniciarJuego() {
      var resultado = document.getElementById('resultado');
      var perro = document.getElementById('perro');
      var gato = document.getElementById('gato');
      var vaca = document.getElementById('vaca');
      var paloma = document.getElementById('paloma');
      perro.innerHTML = '';
      gato.innerHTML = '';
      vaca.innerHTML = '';
      paloma.innerHTML = '';
      resultado.innerText = '';

      // Restablecer las palabras a su posición inicial
      var nombres = document.querySelectorAll('.name');
      for (var i = 0; i < nombres.length; i++) {
          nombres[i].style.display = 'block';
      }
  }
  
</script>
